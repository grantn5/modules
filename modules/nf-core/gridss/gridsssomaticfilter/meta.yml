name: "gridss_gridsssomaticfilter"
description: GRIDSS is a module software suite containing tools useful for the detection of genomic rearrangements.
keywords:
  - gridss
  - structural variants
  - bam
  - cram
  - vcf
tools:
  - "gridss":
      description: "GRIDSS: the Genomic Rearrangement IDentification Software Suite"

      documentation: "https://github.com/PapenfussLab/gridss/wiki/GRIDSS-Documentation"
      tool_dev_url: "https://github.com/PapenfussLab/gridss"
      doi: "10.1186/s13059-021-02423-x"
      licence: "['GPL v3']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test']
  - meta2:
      type: map
      description: |
        Groovy Map containing information for RDS
        e.g. [ id:'rds']
  - vcf:
      type: file
      description: Output VCF file from gridss run
      pattern: "*.{vcf}"
  - vcf:
      type: file
      description: Pondir directory output from gridss generatebedpe

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test']
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - high_conf_sv:
      type: file
      description: VCF file including high confidence SVs
      pattern: "*.vcf"
  - all_sv:
      type: file
      description: VCF file including all SVs
      pattern: "*.vcf"
authors:
  - "@kubranarci"
